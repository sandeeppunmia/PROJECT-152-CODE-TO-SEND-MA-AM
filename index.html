<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="rotation.js"></script>
    </head>
    <body>
        <a-scene background="color:#026f90">
            <a-entity id="look" look-controls camera position="0 2 20">
            
            </a-entity>
            <a-assets timeout="10000">
                <a-asset-item id="islandMap" src="assets/island/scene.gltf"></a-asset-item>
                <a-asset-item id="scubaDiver" src="assets/scuba_driver/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Island-->
            <a-entity id="island" gltf-model="#islandMap" position="0 0 0" scale="0.3 0.3 0.3"
            animation="property:position;to:0 0 1000;easing:linear; loop:true; dur:350000"></a-entity>
        </a-scene>
    </body>
</html>
